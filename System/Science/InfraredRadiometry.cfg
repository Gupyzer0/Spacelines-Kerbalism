// ============================================================================
// Infrared Radiometry
// ============================================================================

// ----------------------------------------------------------------------------
// Experiment Values
// ----------------------------------------------------------------------------
@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SPACELINES
	{
		Spacelines_IRRadiometer
		{
			ECCost = 0.05
			size = 9						
			value = 5								
			duration = 21600 				
			requirements = Shadow
			ResourceRates =
			CrewRequirement = 
		}
	}
}

// ----------------------------------------------------------------------------
// Science Definitions 
// ----------------------------------------------------------------------------

EXPERIMENT_DEFINITION:NEEDS[FeatureScience]
{
	id = Spacelines_IRRadiometer
	title = Infrared Radiation Data
	
	scienceCap = 5
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_IRRadiometer/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SPACELINES/Spacelines_IRRadiometer/size$
	@dataScale /= #$baseValue$

	RESULTS
	{
        default = The instrument measures the infrared radiation emitted by the studied body to determine its surface temperature.
    }

     KERBALISM_EXPERIMENT
    {
		Situation = InSpaceHigh
		Situation = InSpaceLow
    }
}

// ----------------------------------------------------------------------------
// Replacing Experiments with our own experiment
// ----------------------------------------------------------------------------
// Modules being replaced:
// -----------------------
// + bd_IRradiometer -> Spacelines_IRRadiometer
// ----------------------------------------------------------------------------

// Tagging parts
@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[bd_IRradiometer]]]:NEEDS[FeatureScience] {
    %Tag_IRRadiometer = True;
}

// Creating Experiment module
@PART[*]:HAS[#Tag_IRRadiometer[True]]:NEEDS[FeatureScience] {
	MODULE
    {
        name = Experiment
        experiment_id = Spacelines_IRRadiometer
    }
}

// Setting Experiment Values
@PART[*]:HAS[#Tag_IRRadiometer[True]]:NEEDS[FeatureScience] {
    @MODULE[Experiment]:HAS[#experiment_id[Spacelines_IRRadiometer]] {
		%ec_rate = 0 // NO EC NEEDED FOR PASSIVE ONES
		%crew_operate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/CrewRequirement$
		%requires = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/requirements$
		%data_rate = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/size$
		@data_rate /= #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/duration$
		%resources = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/ResourceRates$
		
		%experimentLength = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/duration$
		%experimentSize = #$@KERBALISM_GROUP_SETTINGS/SPACELINES/Spacelines_IRRadiometer/size$
		
    }
}

// ----------------------------------------------------------------------------
// Animations
// ----------------------------------------------------------------------------

@PART[*]:HAS[@MODULE:HAS[#Spacelines_IRRadiometer[True]],@MODULE:HAS[#animationName]]:NEEDS[FeatureScience]
{
	@MODULE[Experiment],*
	{
		%anim_deploy = #$../MODULE:HAS[#animationName,~name[Experiment]]/animationName$
	}
}

// ----------------------------------------------------------------------------
// Cleaning replaced experiments
// ----------------------------------------------------------------------------

@PART[*]:HAS[@MODULE[*ModuleScience*]:HAS[#experimentID[bd_IRradiometer]]]:NEEDS[FeatureScience] {
    !MODULE[*ModuleScience*]:HAS[#experimentID[bd_IRradiometer]] {}
}
